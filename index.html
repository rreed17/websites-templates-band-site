<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/common.js"></script>
    <title>Pookie Home</title>
</head>
<body>
    <div id="nav"></div>

    <header class="showcase">
        <div class="content">
            <img src="img/sm-logo.png" class="logo" alt="Band">
            <div class="title">
                Pookie
            </div>
            <div class="text">
                Welcome to our website.
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="grid-3 center">
                <div>
                    <a href="https://www.facebook.com/Pookiebandrocks/" class="faLink"><i class="fab fa-facebook fa-3x"></i></a>
                    <h3>Follow</h3>
                    <p>Come follow us on Facebook and check out exclusive clips from our live performances</p>
                </div>
                <div>
                    <a href="music.html" class="faLink"><i class="fas fa-headphones-alt fa-3x"></i></a>
                    <h3>Listen</h3>
                    <p>Take a listen through some of our our tracklist - more coming soon!</p>
                </div>
                <div>
                    <a href="gallery.html" class="faLink"><i class="fas fa-calendar fa-3x"></i></a>
                    <h3>Gallery</h3>
                    <p>Check out some of our photos taken from our shows</p>
                </div>
            </div>
        </section>
        <div id="subscribe"></div>
    </main>
    <div id="footer"></div>
</body>
</html>
